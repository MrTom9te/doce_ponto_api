paths:
  /auth/register:
    post:
      tags: [Autenticação]
      summary: Registra uma nova confeiteira.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, phone]
              properties:
                name:
                  type: string
                  example: "Maria Silva"
                email:
                  type: string
                  format: email
                  example: "maria@confeitaria.com"
                password:
                  type: string
                  format: password
                  example: "Senha123!"
                phone:
                  type: string
                  example: "92999887766"
      responses:
        "201":
          description: Usuário registrado com sucesso.
        "400":
          description: "Erro de validação (ex: email duplicado, senha fraca)."

  /auth/login:
    post:
      tags: [Autenticação]
      summary: Autentica a confeiteira e retorna um token JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "maria@confeitaria.com"
                password:
                  type: string
                  format: password
                  example: "Senha123!"
      responses:
        "200":
          description: Login realizado com sucesso. Retorna o token e os dados do usuário.
        "401":
          description: Email ou senha incorretos.
