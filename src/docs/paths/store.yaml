paths:
  /store:
    get:
      tags: [Loja]
      summary: Obtém as configurações da loja da confeiteira autenticada.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Detalhes e configurações da loja.
        "404":
          description: Loja não encontrada para o usuário.
    patch:
      tags: [Loja]
      summary: Atualiza as configurações da loja da confeiteira autenticada.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                slug:
                  type: string
                logoUrl:
                  type: string
                themeColor:
                  type: string
                layoutStyle:
                  type: string
                fontFamily:
                  type: string
                street:
                  type: string
                number:
                  type: string
                neighborhood:
                  type: string
                city:
                  type: string
                state:
                  type: string
                zipCode:
                  type: string
                complement:
                  type: string
                supportedDeliveryTypes:
                  type: array
                  items:
                    type: string
                    enum: [DELIVERY, PICKUP]
      responses:
        "200":
          description: Loja atualizada com sucesso.
        "400":
          description: "Erro de validação (ex: slug duplicado)."
        "404":
          description: Loja não encontrada.
